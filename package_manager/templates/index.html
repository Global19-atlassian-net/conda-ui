<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Package Manager</title>
        <script src="{{ static('jquery-2.1.1/jquery.min.js') }}"></script>
        <script src="{{ static('validate-1.12.0/jquery.validate.min.js') }}"></script>
        <script src="{{ static('underscore-1.6.0/underscore.min.js') }}"></script>
        <script src="{{ static('backbone-1.1.2/backbone.min.js') }}"></script>
        <script src="{{ static('bootstrap-3.1.1/js/bootstrap.min.js') }}"></script>
        <link href="{{ static('bootstrap-3.1.1/css/bootstrap.min.css') }}" rel="stylesheet">

        <script src="{{ static('conda/conda.js') }}"></script>
